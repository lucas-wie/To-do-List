<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>To do List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="css/main.css">
</head>
<body>
    <section class="tasks">
        <header class="tasks-header">
            <h2 class="tasks-title">To Do:</h2>
            <a href="#" class="tasks-lists">Lists</a>
        </header>
        <fieldset class="tasks-list">
            <label class="tasks-list-item">
            <input type="checkbox" name="task_1" value="1" class="tasks-list-cb" checked>
            <span class="tasks-list-mark"></span>
            <span class="tasks-list-desc">Do laundry</span>
            </label>
            <label class="tasks-list-item">
            <input type="checkbox" name="task_2" value="1" class="tasks-list-cb" checked>
            <span class="tasks-list-mark"></span>
            <span class="tasks-list-desc">Buy groceries</span>
            </label>
            <label class="tasks-list-item">
            <input type="checkbox" name="task_3" value="1" class="tasks-list-cb">
            <span class="tasks-list-mark"></span>
            <span class="tasks-list-desc">Watch TV</span>
            </label>
        </fieldset>
    </section>
</body>
</html>
